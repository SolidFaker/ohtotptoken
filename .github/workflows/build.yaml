name: build

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths-ignore:
      - ".gitignore"
      - "**.md"
  push:
    paths-ignore:
      - ".gitignore"
      - "**.md"

jobs:
  build_ohos:
    name: Release for ohos
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup HarmonyOS CLI tools
        uses: ErBWs/setup-ohos@v1
        with:
          version: latest
          cache: true

      - name: Verify tools versions
        run: |
          ohpm --version
          hvigorw --version

      - name: Install project dependencies
        run: |
          ohpm install --all

      - name: Build hap
        run: hvigorw clean assembleHap -p buildMode=release --config properties.online=false

      - name: Check build outputs
        run: ls -lat ./ohos/entry/build/default/outputs/default